<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    table tbody tr:hover {
      background-color: #f0f8ff;
      cursor: pointer;
    }
    input, select, button {
      border-radius: 8px;
    }
    .badge-active { background-color: #28a745; color: white; }
    .badge-inactive { background-color: #dc3545; color: white; }
    .card { border-radius: 12px; }
  </style>
</head>
<body class="p-4 bg-light">

<div class="container">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ğŸ‘©â€ğŸ“ Student List</h2>
    <a href="dashboard.html" class="btn btn-secondary">Back</a>
  </div>

  <!-- Add Student Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">Add / Edit Student</div>
    <div class="card-body">
      <form id="studentForm" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="e.g. Ali" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Student ID</label>
          <input type="text" class="form-control" id="studentId" placeholder="e.g. S001" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select" id="status" required>
            <option value="">Choose...</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-success w-100">Save Student</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Student Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const table = document.getElementById("studentTable");
  const form = document.getElementById("studentForm");
  const nameInput = document.getElementById("name");
  const idInput = document.getElementById("studentId");
  const statusInput = document.getElementById("status");

  let editId = null; // Track student being edited

  // Load students
  function loadStudents() {
    table.innerHTML = "";
    db.collection("students").orderBy("Name").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");

          const statusClass = data.Status === "Active" ? "badge-active" : "badge-inactive";

          row.innerHTML = `
            <td>${data.Name}</td>
            <td>${data.StudentId}</td>
            <td><span class="badge ${statusClass}">${data.Status}</span></td>
            <td>
              <button class="btn btn-sm btn-warning me-1">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          `;

          // Edit button
          row.querySelector(".btn-warning").addEventListener("click", () => {
            nameInput.value = data.Name;
            idInput.value = data.StudentId;
            statusInput.value = data.Status;
            editId = doc.id;
          });

          // Delete button
          row.querySelector(".btn-danger").addEventListener("click", () => {
            if (confirm(`Delete ${data.Name}?`)) {
              db.collection("students").doc(doc.id).delete().then(loadStudents);
            }
          });

          table.appendChild(row);
        });
      })
      .catch(err => console.error("Firestore error:", err));
  }

  loadStudents();

  // Add or update student
  form.addEventListener("submit", e => {
    e.preventDefault();

    const studentData = {
      Name: nameInput.value,
      StudentId: idInput.value,
      Status: statusInput.value
    };

    if (editId) {
      // Update existing
      db.collection("students").doc(editId).set(studentData).then(() => {
        form.reset();
        editId = null;
        loadStudents();
      });
    } else {
      // Add new
      db.collection("students").add(studentData).then(() => {
        form.reset();
        loadStudents();
      });
    }
  });
</script>

</body>
</html>
