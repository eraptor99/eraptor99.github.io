<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #ffffff);
      padding: 20px;
    }

    h2 { margin-bottom: 20px; }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 70%;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      border-radius: 6px;
    }

    thead th {
      background-color: #343a40;
      color: white;
    }

    tbody tr:hover {
      background-color: #e9f7ff;
      transform: scale(1.01);
      transition: all 0.15s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    tbody tr:nth-of-type(odd) {
      background-color: rgba(0,0,0,0.02);
    }

    .btn-back {
      margin-top: 20px;
      border-radius: 8px;
      transition: all 0.15s;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h2>Student List</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Student ID</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="studentTable">
    <!-- Firebase data will load here -->
  </tbody>
</table>

<a href="dashboard.html" class="btn btn-secondary btn-back">Back</a>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const table = document.getElementById("studentTable");

  window.addEventListener("DOMContentLoaded", () => {
    table.innerHTML = "";
    db.collection("students").get()
      .then(querySnapshot => {
        querySnapshot.forEach(doc => {
          const data = doc.data();

          const row = document.createElement("tr");

          const cellName = document.createElement("td");
          cellName.textContent = data.Name || data.name || "-";
          row.appendChild(cellName);

          const cellId = document.createElement("td");
          cellId.textContent = data.StudentId || data.studentId || "-";
          row.appendChild(cellId);

          const cellStatus = document.createElement("td");
          cellStatus.textContent = data.Status || data.status || "-";
          row.appendChild(cellStatus);

          table.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Failed to load students:", err);
        alert("Failed to load students");
      });
  });
</script>

</body>
</html>
