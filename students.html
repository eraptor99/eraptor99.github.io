<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 bg-light">

<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ğŸ‘©â€ğŸ“ Student List</h2>
    <a href="dashboard.html" class="btn btn-secondary">Back</a>
  </div>

  <!-- Add Student Form -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      Add New Student
    </div>
    <div class="card-body">
      <form id="studentForm" class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Student ID</label>
          <input type="text" class="form-control" id="studentId" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Status</label>
          <select class="form-select" id="status" required>
            <option value="">Choose...</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-success">Add Student</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Student Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTable"></tbody>
      </table>
    </div>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const table = document.getElementById("studentTable");
  const form = document.getElementById("studentForm");

  // Load students
  function loadStudents() {
    table.innerHTML = "";
    db.collection("students").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.Name}</td>
          <td>${data.StudentId}</td>
          <td>${data.Status}</td>
        `;
        table.appendChild(row);
      });
    }).catch(err => console.error("Firestore error:", err));
  }

  loadStudents();

  // Add new student
  form.addEventListener("submit", e => {
    e.preventDefault();
    db.collection("students").add({
      Name: name.value,
      StudentId: studentId.value,
      Status: status.value
    }).then(() => {
      form.reset();
      loadStudents(); // Refresh table
    }).catch(err => console.error("Error adding student:", err));
  });
</script>

</body>
</html>
