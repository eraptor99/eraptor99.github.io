<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Planner Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
    }
    .login-card {
      width: 360px;
      border-radius: 14px;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-rounded {
      border-radius: 8px;
    }
    .error-text {
      color: #dc3545;
      font-size: 0.9rem;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card login-card shadow p-4">
  <h3 class="text-center mb-1">ðŸŽ“ Student Planner</h3>
  <p class="text-center text-muted mb-4">Login to continue</p>

  <div class="mb-3">
    <input type="email" id="email" class="form-control" placeholder="Email" required>
  </div>

  <div class="mb-2">
    <input type="password" id="password" class="form-control" placeholder="Password" required>
  </div>

  <p id="message" class="error-text text-center mb-2"></p>

  <button id="loginBtn" class="btn btn-primary btn-rounded w-100">
    Login
  </button>

  <p class="text-center text-muted mt-3 mb-0" style="font-size: 0.85rem;">
    Student Project â€¢ 2026
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const message = document.getElementById("message");

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    message.textContent = "";

    if (!email || !password) {
      message.textContent = "Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(() => {
        message.textContent = "Invalid email or password.";
      });
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
