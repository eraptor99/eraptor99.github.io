<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 350px;">
  <h3 class="text-center mb-3">Login</h3>

  <div class="mb-3">
    <input type="email" id="email" class="form-control" placeholder="Email">
  </div>

  <div class="mb-3">
    <input type="password" id="password" class="form-control" placeholder="Password">
  </div>

  <button id="loginBtn" class="btn btn-primary w-100">Login</button>

  <p id="message" class="text-danger mt-2 text-center"></p>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // ðŸ”¹ Firebase config (replace with your own)
  const firebaseConfig = {
  apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
  authDomain: "studentplanner-d0933.firebaseapp.com",
  projectId: "studentplanner-d0933",
  storageBucket: "studentplanner-d0933.firebasestorage.app",
  messagingSenderId: "734911455270",
  appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7",
  measurementId: "G-F8B40LEWVP"
};

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const message = document.getElementById("message");

  // Login button
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!email || !password) {
      message.textContent = "Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html"; // Redirect after login
      })
      .catch((error) => {
        message.textContent = error.message;
      });
  });

  // Auto redirect if already logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
