<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    button { padding: 8px 16px; }
    #message { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Login</h2>

<input type="email" id="email" placeholder="Email" />
<input type="password" id="password" placeholder="Password" />
<button id="loginBtn">Login</button>

<p id="message"></p>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
  // ðŸ”¹ Firebase config (replace with your own)
  const firebaseConfig = {
  apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
  authDomain: "studentplanner-d0933.firebaseapp.com",
  projectId: "studentplanner-d0933",
  storageBucket: "studentplanner-d0933.firebasestorage.app",
  messagingSenderId: "734911455270",
  appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7",
  measurementId: "G-F8B40LEWVP"
};

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ðŸ”¹ Login button click
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    if (!email || !password) {
      message.textContent = "Please enter both email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Successful login â†’ redirect to dashboard
        window.location.href = "dashboard.html";
      })
      .catch((error) => {
        // Show error message
        message.textContent = error.message;
      });
  });

  // Optional: redirect if already logged in
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "dashboard.html";
    }
  });
</script>

</body>
</html>
