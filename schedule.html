<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 bg-light">

<div class="container">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“… Class Schedule</h2>
    <a href="dashboard.html" class="btn btn-secondary">Back</a>
  </div>

  <!-- Filter -->
  <div class="row mb-3">
    <div class="col-md-4">
      <select id="dayFilter" class="form-select">
        <option value="All">All Days</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
      </select>
    </div>
  </div>

  <!-- Schedule Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
            <th>Lecturer</th>
            <th>Room</th>
          </tr>
        </thead>
        <tbody id="scheduleTable">
          <!-- Firebase data -->
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const table = document.getElementById("scheduleTable");
  const filter = document.getElementById("dayFilter");

  let schedules = [];

  // Load schedule
  db.collection("schedule").get().then(snapshot => {
    schedules = snapshot.docs.map(doc => doc.data());
    renderTable(schedules);
  });

  // Render function
  function renderTable(data) {
    table.innerHTML = "";
    data.forEach(s => {
      table.innerHTML += `
        <tr>
          <td><span class="badge bg-info">${s.Day}</span></td>
          <td>${s.Time}</td>
          <td>${s.Subject}</td>
          <td>${s.Lecturer}</td>
          <td>${s.Room}</td>
        </tr>
      `;
    });
  }

  // Filter by day
  filter.addEventListener("change", () => {
    if (filter.value === "All") {
      renderTable(schedules);
    } else {
      renderTable(schedules.filter(s => s.Day === filter.value));
    }
  });
</script>

</body>
</html>
