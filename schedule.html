<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Class Schedule</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Subject</th>
      <th>Teacher</th>
      <th>Room</th>
    </tr>
  </thead>
  <tbody id="scheduleTable">
    <!-- Schedule will load here -->
  </tbody>
</table>

<a href="dashboard.html" class="btn btn-secondary mt-3">Back</a>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
  apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
  authDomain: "studentplanner-d0933.firebaseapp.com",
  projectId: "studentplanner-d0933",
  storageBucket: "studentplanner-d0933.firebasestorage.app",
  messagingSenderId: "734911455270",
  appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7",
  measurementId: "G-F8B40LEWVP"
};

  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const table = document.getElementById("scheduleTable");

  window.addEventListener("DOMContentLoaded", () => {
    db.collection("schedule").get()
      .then(querySnapshot => {
        console.log("Number of classes:", querySnapshot.size);
        querySnapshot.forEach(doc => {
          const data = doc.data();
          console.log("CLASS DATA:", data); // debug

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.Day}</td>
            <td>${data.Time}</td>
            <td>${data.Subject}</td>
            <td>${data.Teacher}</td>
            <td>${data.Room}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Error loading schedule:", error);
        alert("Failed to load schedule");
      });
  });
</script>

</body>
</html>
