<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">

<div class="container">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Student Dashboard</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5>Total Students</h5>
          <h2 id="totalStudents">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5>Active Students</h5>
          <h2 id="activeStudents">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5>Inactive Students</h5>
          <h2 id="inactiveStudents">0</h2>
        </div>
      </div>
    </div>
  </div>

  <ul class="list-group mb-3">
    <li class="list-group-item"><a href="students.html">Student List</a></li>
    <li class="list-group-item"><a href="schedule.html">Class Schedule</a></li>
  </ul>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Protect page
  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = "login.html";
  });

  // Logout
  const logoutBtn = document.getElementById("logoutBtn");
  logoutBtn.addEventListener("click", () => {
    auth.signOut().then(() => window.location.href = "login.html");
  });

  // Dashboard stats auto-count
  const totalEl = document.getElementById("totalStudents");
  const activeEl = document.getElementById("activeStudents");
  const inactiveEl = document.getElementById("inactiveStudents");

  db.collection("students").get().then(snapshot => {
    const all = snapshot.docs.map(doc => doc.data());
    const total = all.length;
    const active = all.filter(s => s.Status === "Active").length;
    const inactive = all.filter(s => s.Status === "Inactive").length;

    totalEl.textContent = total;
    activeEl.textContent = active;
    inactiveEl.textContent = inactive;
  });
</script>

</body>
</html>
