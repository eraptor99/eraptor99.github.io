<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 bg-light">

<div class="container">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Student Dashboard</h2>
    <button id="logoutBtn" class="btn btn-danger">Logout</button>
  </div>

  <!-- Stats Row -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5>Total Students</h5>
          <h2 id="totalStudents">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5>Active Students</h5>
          <h2 id="activeStudents" class="text-success">0</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5>Inactive Students</h5>
          <h2 id="inactiveStudents" class="text-danger">0</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Cards -->
  <div class="row mb-4">
    <div class="col-md-6">
      <a href="students.html" class="card shadow-sm text-decoration-none text-dark">
        <div class="card-body">
          <h4>ðŸ“‹ Student List</h4>
          <p>View all registered students</p>
        </div>
      </a>
    </div>
    <div class="col-md-6">
      <a href="schedule.html" class="card shadow-sm text-decoration-none text-dark">
        <div class="card-body">
          <h4>ðŸ“… Class Schedule</h4>
          <p>View weekly timetable</p>
        </div>
      </a>
    </div>
  </div>

  <!-- Announcements Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h4>ðŸ“¢ Announcements</h4>

      <ul id="announcementList" class="list-group mb-3"></ul>

      <form id="announcementForm" class="d-flex gap-2">
        <input type="text" id="annTitle" class="form-control" placeholder="Title" required>
        <input type="text" id="annMessage" class="form-control" placeholder="Message" required>
        <button class="btn btn-success">Add</button>
      </form>
    </div>
  </div>

</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
    authDomain: "studentplanner-d0933.firebaseapp.com",
    projectId: "studentplanner-d0933",
    storageBucket: "studentplanner-d0933.firebasestorage.app",
    messagingSenderId: "734911455270",
    appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Protect page
  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = "login.html";
  });

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => window.location.href = "login.html");
  });

  // Dashboard Stats Auto-Count
  const totalEl = document.getElementById("totalStudents");
  const activeEl = document.getElementById("activeStudents");
  const inactiveEl = document.getElementById("inactiveStudents");

  db.collection("students").get().then(snapshot => {
    const all = snapshot.docs.map(doc => doc.data());
    totalEl.textContent = all.length;
    activeEl.textContent = all.filter(s => s.Status === "Active").length;
    inactiveEl.textContent = all.filter(s => s.Status === "Inactive").length;
  });

  // Announcements
  const annList = document.getElementById("announcementList");
  const annForm = document.getElementById("announcementForm");
  const annTitle = document.getElementById("annTitle");
  const annMessage = document.getElementById("annMessage");

  function loadAnnouncements() {
    annList.innerHTML = "";
    db.collection("announcements").orderBy("timestamp", "desc").get()
      .then(snapshot => {
        snapshot.forEach(doc => {
          const a = doc.data();
          const li = document.createElement("li");
          li.className = "list-group-item";
          li.textContent = `${a.title}: ${a.message}`;
          annList.appendChild(li);
        });
      });
  }

  annForm.addEventListener("submit", e => {
    e.preventDefault();
    db.collection("announcements").add({
      title: annTitle.value,
      message: annMessage.value,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      annForm.reset();
      loadAnnouncements();
    });
  });

  loadAnnouncements(); // initial load
</script>

</body>
</html>
