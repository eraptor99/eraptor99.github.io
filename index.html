<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Tracker Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
    }
    .login-card {
      width: 360px;
      border-radius: 14px;
    }
    .login-card h3 {
      font-weight: 600;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-rounded {
      border-radius: 8px;
    }
    .error-text {
      color: #dc3545;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card login-card shadow p-4">
    <h3 class="text-center mb-1">ðŸŽ“ Student Tracker</h3>
    <p class="text-center text-muted mb-4">Login to continue</p>

    <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input id="password" type="password" class="form-control mb-2" placeholder="Password" required>

    <div id="errorMsg" class="error-text mb-2 text-center"></div>

    <button class="btn btn-primary btn-rounded w-100" onclick="login()">
      Login
    </button>

    <p class="text-center text-muted mt-3 mb-0" style="font-size: 0.85rem;">
      Student Project â€¢ 2026
    </p>
  </div>

  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpzuExZHIX9VR9ykKQB-6tpxnzRU3WxTQ",
      authDomain: "studentplanner-d0933.firebaseapp.com",
      projectId: "studentplanner-d0933",
      storageBucket: "studentplanner-d0933.firebasestorage.app",
      messagingSenderId: "734911455270",
      appId: "1:734911455270:web:a5f0381a14c6d3fb31c6e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      errorMsg.style.display = "none";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          errorMsg.textContent = "Invalid email or password";
          errorMsg.style.display = "block";
        });
    };
  </script>

</body>
</html>
